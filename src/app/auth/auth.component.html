<section class="signup__form" *ngIf="!isLoading; else loading">

  <form  #loginForm="ngForm" (submit)="onSubmit(loginForm)">

    <h1>
      <mat-icon>input</mat-icon> Login
    </h1>

    <mat-form-field>
      <input
      type="username"
      matInput
      placeholder="Username"
      ngModel name="username"
      required
      #uInput="ngModel">
      <mat-error *ngIf="uInput.hasError('required')">Field must not be empty</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
      type="password"
      matInput
      placeholder="Your password"
      ngModel
      name="password"
      required
      minlength="6"
      #pInput="ngModel">
      <mat-error>Password should be longer, 6 characters minimum!</mat-error>
    </mat-form-field>

    <button
    mat-raised-button
    type="submit"
    [disabled]="loginForm.invalid" color="primary"
    >Submit</button>

  </form>
</section>


<ng-template #loading>
  <app-loading-spinner></app-loading-spinner>
</ng-template>
